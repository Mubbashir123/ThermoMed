<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Laboratory - ThermoMed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f4f7;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            box-sizing: border-box;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header img {
            width: 60px;
            height: 60px;
        }

        header .logo span {
            font-size: 2rem;
            color: #333;
            margin-left: 10px;
            font-family: 'Verdana', sans-serif;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            padding: 12px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
            font-size: 1rem;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #387ed1;
        }

        .content {
            padding: 120px 20px 50px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #424242;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
        }

        .medicine-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .medicine-card {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: left;
            backdrop-filter: blur(5px); 
        }

        .medicine-card h2 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .medicine-card p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 5px 0;
        }

        .high-temp {
            color: red;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logomed.avif" alt="ThermoMed Logo">
            <span>ThermoMed</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="medicine-list.html">List of Medicine</a>
            <a href="laboratory.html">Laboratory</a>
            <a href="about-us.html">About Us</a>
        </nav>
    </header>

    <div class="content">
        <h1>Medicine Laboratory</h1>
        <div id="medicine-container" class="medicine-container">
            <h2>Loading...</h2>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("data1.json")
                .then(response => response.json())
                .then(data => displayMedicines(data))
                .catch(error => console.error("Error fetching data:", error));
        });

        function displayMedicines(medicines) {
            const container = document.getElementById("medicine-container");
            container.innerHTML = "";

            medicines.forEach(medicine => {
                const medicineCard = document.createElement("div");
                medicineCard.classList.add("medicine-card");

                const tempClass = medicine.threshold_temperature_celsius > 25 ? "high-temp" : "";

                medicineCard.innerHTML = `
                    <h2>${medicine.medicine_name}</h2>
                    <p><strong>Threshold Temperature:</strong> <span class="${tempClass}">${medicine.threshold_temperature_celsius}Â°C</span></p>
                    <p><strong>Side Effects:</strong> ${medicine.side_effects.join(", ")}</p>
                    <p><strong>Storage Conditions:</strong> ${medicine.storage_conditions}</p>
                    <p><strong>Expiry:</strong> ${medicine.expiry}</p>
                    <p><strong>Precautions:</strong> ${medicine.precautions.join(", ")}</p>
                `;

                container.appendChild(medicineCard);
            });
        }
    </script>

</body>
</html>
